<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>TechWorld Login Page</title>
  </head>
  <body class="flex items-center h-screen bg-green-600">
    <div class="w-full max-w-sm m-auto">  
     <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="text-center font-bold text-black text-2xl"> Welcome to TechWorld</div>
       <br>
        <div class="mb-4">
         <label class="block text-gray-700 font-bold mb-2" for="username">
          Username or Email
           </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="Username"
                type="text"
                 placeholder="Username or email" />
                 </div>
                  <div class="mb-6">
                   <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                     </label>
                      <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                         id="password"
                          type="password"
                            placeholder="**********"
                             maxlength="10"/>
                               </div>
                               <div class="flex items-center justify-between">
                             <button
                            class="bg-green-500 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                           type="submit">
                          Sign In
                        </button>
                       <a class="inline-block align-baseline font-bold text-1xl text-blue-500 hover:text-blue-800" href="#">
                      Forgot Password?
                    </a>
                  </div>
                 <br>
               <div class="flex items-center justify-center">
             <h2 class="text-black font-bold text-1xl py-2 px-6"> New to TechWorld? </h2>
            <a class="inline-block align-baseline font-bold text-1xl py-2 px-6 text-blue-500 hover:text-blue-800" href="#">
          Sign up.
         </a>
       </div>
     </form>
    </div>
  </body>
</html>
